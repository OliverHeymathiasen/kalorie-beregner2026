<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalorieberegner</title>

  <style>
    :root{
      /* Mørkeblå brand */
      --brand:#0b2a5b;       /* primær mørkeblå */
      --brand2:#163c7a;      /* hover/secondary */
      --bg:#f3f6fb;          /* lys baggrund */
      --card:#ffffff;
      --text:#0b1220;
      --muted:#5b6b84;
      --border:#dbe4f2;
      --shadow: 0 12px 34px rgba(11,18,32,.10);
      --radius:18px;
    }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
    }
    .wrap{
      max-width: 540px;
      margin: 0 auto;
      padding: 18px 16px 44px;
    }
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }
    .brandMark{
      font-weight: 1000;
      letter-spacing:-.02em;
      color: var(--brand);
      display:flex;
      align-items:center;
      gap:10px;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: var(--brand);
      box-shadow: 0 6px 16px rgba(11,42,91,.25);
    }
    .pill{
      border:1px solid var(--border);
      background: #eaf1ff;
      color: var(--brand);
      border-radius:999px;
      padding:10px 14px;
      font-weight:800;
      font-size: 13px;
    }
    .card{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }
    h1{
      margin: 6px 0 4px;
      font-size: 30px;
      letter-spacing:-.03em;
      line-height: 1.05;
    }
    .sub{
      margin:0 0 16px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.35;
    }
    .step{ display:none; }
    .step.active{ display:block; }

    .grid{ display:grid; gap:12px; }

    .sectionTitle{
      font-weight: 1000;
      margin-bottom: 2px;
      letter-spacing:-.01em;
    }

    .choice{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      border:2px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      cursor:pointer;
      user-select:none;
      background:#fff;
      transition: transform .08s ease, border-color .08s ease, background .08s ease;
    }
    .choice:active{ transform: scale(.995); }
    .choice .title{ font-weight: 1000; }
    .choice .desc{ color: var(--muted); font-size: 13px; margin-top: 3px; }
    .choice .chev{ color: var(--muted); font-weight: 900; }
    .choice.selected{
      border-color: var(--brand);
      background: #eef4ff;
    }

    .two{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }

    .sliderRow{
      border:1px solid var(--border);
      border-radius: 16px;
      padding: 12px;
      background:#fff;
    }
    .sliderTop{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 8px;
    }
    .label{ font-weight: 1000; }
    .val{
      color: var(--brand);
      font-weight: 1100;
      font-size: 18px;
      white-space:nowrap;
    }
    input[type="range"]{
      width:100%;
      accent-color: var(--brand);
    }

    .btnRow{
      display:flex;
      gap:10px;
      margin-top: 14px;
    }
    button{
      width:100%;
      border:0;
      border-radius: 16px;
      padding: 14px 16px;
      font-weight: 1100;
      font-size: 16px;
      cursor:pointer;
      letter-spacing:-.01em;
    }
    .primary{
      background: var(--brand);
      color:#fff;
    }
    .primary:hover{ background: var(--brand2); }
    .ghost{
      background: #eaf1ff;
      color: var(--brand);
    }

    .resultsBar{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin: 10px 0 14px;
    }
    .resultBox{
      border-radius: 16px;
      padding: 14px;
      background: #eef4ff;
      border:1px solid #d5e3ff;
    }
    .resultBox .k{
      color: var(--muted);
      font-size: 13px;
      font-weight: 900;
      margin-bottom: 6px;
    }
    .resultBox .v{
      font-size: 28px;
      font-weight: 1200;
      color: var(--brand);
      letter-spacing: -.02em;
    }

    .note{
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }
    .note strong{ color: var(--text); }

    .mc{
      margin-top: 14px;
      border-top: 1px solid var(--border);
      padding-top: 14px;
    }
    .mc input[type="text"], .mc input[type="email"]{
      width:100%;
      box-sizing:border-box;
      border:1px solid var(--border);
      border-radius: 14px;
      padding: 12px 12px;
      font-size: 15px;
      margin-bottom: 10px;
      outline: none;
    }
    .mc input[type="text"]:focus, .mc input[type="email"]:focus{
      border-color: #a9c1ff;
      box-shadow: 0 0 0 3px rgba(22,60,122,.10);
    }
